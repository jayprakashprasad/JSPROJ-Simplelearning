<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles1.css" >
    <title>Document</title>
</head>
<body>
    <div class="carousel-container">
        <img src="images/arrowl.png" id="nxtBtn">
        <img src="images/arrowr.png" id="prevBtn">

        <div class="carousel-slide">
         <img src="images/5.jpg" alt="" id="lastClone">
            <img src="images/1.jpg" alt="">
            <img src="images/2.jpg" alt="">
            <img src="images/3.jpg" alt="">
            <img src="images/4.jpg" alt="">
            <img src="images/5.jpg" alt="">
          <img src= "images/1.jpg" alt="" id="firstClone">


        </div>
    </div>
   
    <script>
        var  carouselSlide = document.querySelector('.carousel-slide');
        var carouselImages = document.querySelectorAll('.carousel-slide img');

        var prevBtn = document.querySelector('#prevBtn');
        var nxtBtn = document.querySelector('#nxtBtn');

        let counter = 1;
        var size = carouselImages[1].clientWidth;

        carouselSlide.style.transform = 'translateX(' +(-size * counter) + ' px)';

        nxtBtn.addEventListener('click', () =>{
            if(counter >= carouselImages.length -1) return;
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter++;
            carouselSlide.style.transform = 'translateX(' +(-size * counter) + 'px)';
        });
        prevBtn.addEventListener('click', () =>{
            if(counter <=0) return;
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter--;
            carouselSlide.style.transform = 'translateX(' +(-size * counter) + 'px)';
        });
        carouselSlide.addEventListener('transitioned', () => {
          //  console.log(carouselImages[counter]);
            if(carouselImages[counter].id === 'lastClone') {
                carouselSlide.style.transition = 'none';
                counter  = carouselImages.length  -2;
                carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
            }
        });
        if(carouselImages[counter].id === 'firstClone') {
                carouselSlide.style.transition = 'none';
                counter  = carouselImages.length - counter;
                carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
            }
    </script>
</body>
</html>
